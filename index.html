<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>City destroyer</title>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

<embed src="assets/theme.mp3" autostart="true" loop="true" height="0" width="0"></embed>


	<div class="name">
		<h1>City destroyer</h1>
	</div>

		
	<div class="numberToMatch">
		<h2>Given number:
			<div id= "randomNumber"></div>

	</div>
	<div class="winsAndLosses">

			<div id= "lossCo"></div>

	<div class="monsters">

		<img src="assets/images/ang1.jpg" height="145" width="250" id="one"/>

		<img src="assets/images/kong2.png" height="145" width="250" id="two"/>

		<img src="assets/images/zilla1.jpg" height="145" width="250" id= "three"/>

		<img src="assets/images/ghid1.jpg" height="145" width="250" id= "four"/>

	</div>

	<div class="destruction">
		<h2>Destruction score so far:
			<div id="destructionTally"></div>
		</h2>
	</div>

</body>
</html>
